<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a City</option>
        <option value="">Bath, England</option>
        <option value="">Perth, Australia</option>
        <option value="">Maryland, USA</option>
      </select>

      <div class="cities">
        <div>
          <h2>Bath</h2>
          <div class="date">11th July 2024</div>
        </div>
        <div class="time">17:55:00 AM</div>
      </div>
    </div>
    <br />
    <footer>
      This project was coded by Kirsty Hall, code sourced on
      <a href="https://github.com/khall1610/world-clock">GitHub</a> and is
      hosted on Netlify.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
