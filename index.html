<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a City</option>
        <option value="current">My current location</option>
        <option value="Europe/London">Bath, England</option>
        <option value="Australia/Perth">Perth, Australia</option>
        <option value="America/New_York">Maryland, USA</option>
        <option value="Europe/Paris">Paris, France</option>
        <option value="Australia/Melbourne">Melbourne, Australia</option>
        <option value="Asia/Bangkok">Bangkok, Thailand</option>

      </select>

     <div id="allCities">
      <div class="cities" id="bath">
        <div>
          <h2>Bath, UK</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

 
          <div class="cities" id="maryland">
        <div>
          <h2>Maryland, USA</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="cities" id="perth">
        <div>
          <h2>Perth, Australia</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
</div>
    <footer>
      This project was coded by Kirsty Hall, code sourced on
      <a href="https://github.com/khall1610/world-clock">GitHub</a> and is
      hosted on Netlify.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
